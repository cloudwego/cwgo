path: conf/dev/conf.yaml
update_behavior:
  type: skip
body: |-
  kitex:
    service: "{{.RealServiceName}}"
    address: ":8888"
    log:
      level: info
      filename: "log/kitex.log"
      max_size: 10
      max_age: 3
      max_backups: 50

  registry:
    addresses:
      - 127.0.0.1:2379
    username: ""
    password: ""

  mysql:
    dsn: "gorm:gorm@tcp(127.0.0.1:3306)/gorm?charset=utf8&parseTime=True&loc=Local"
  redis:
    address: "127.0.0.1:6379"
    username: ""
    password: ""
